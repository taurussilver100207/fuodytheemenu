{% extends "auth/base.html" %}
{% load static %}
{% block title %}Fuody Login{% endblock  %}

{% block content %}
<div class="flex items-center min-h-screen">
  <div class="flex-1 h-full max-w-6xl mx-auto bg-white rounded-lg shadow-xl">
    <div class="flex flex-col md:flex-row">
      <div class="h-32 md:h-auto md:w-1/2">
        <img class="object-cover w-full h-full" src="https://source.unsplash.com/random/1600x900/?food"
          alt="img" />
      </div>
      <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
        <div class="w-full">
          <form class="" method="POST" action="" autocomplete="off">
            {% csrf_token %}
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-1/4 px-3">
                <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"  href="{% url 'home' %}"> 
                  <img class="h-8 fill-current text-indigo-600 pr-2" src="{% static 'favicon/fuody-favicon.png' %}"> Fuody
               </a>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-username">
                  Username
                </label>
                <input type="text" name="username" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-purple-600 focus:ease-in-out delay-150 duration-300" id="grid-username" maxlength="30" required>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                  Password
                </label>
                <div class="input-container">
                  <input type="password" name="password" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-purple-600 focus:ease-in-out delay-150 duration-300 border-r-none rounded-r-none" placeholder="********" grid="grid-password" required="" id="id_password">
                  <i class="fa fa-eye icon bg-white border cursor-pointer rounded-r" id="password-toggle"></i>
                </div>
              </div>
            </div>
            {% if messages %}
              {% for message in messages %}
              <div class="flex flex-wrap -mx-3 mb-6 mt-2">
                <div class="w-full px-3">
                      <div class="input-container">
                        <i class="fa fa-circle-exclamation text-red-600"></i>
                        <p class="text-red-600 text-xs pl-2">{{ message }}</p>
                      </div>
                </div>
              </div>
              {% endfor %}
            {% endif %}
            <div class="flex justify-between items-center mb-6">
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  id="exampleCheck3"
                />
                <label class="form-check-label inline-block text-gray-800" for="exampleCheck2">Remember me</label
                >
              </div>
              <a
                href="{% url 'password_reset' %}"
                class="inline-block align-baseline text-sm text-blue-500 hover:text-purple-600 hover:ease-in-out delay-150 duration-300"
                >Forgot password?</a
              >
            </div>
  
            <div class="flex items-center justify-between">
              <button class="inline-block w-full px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 ease-in-out delay-150 duration-300" type="submit">
                Login
              </button>
            </div>
            <hr>
            <div class="flex items-center justify-between mt-11">
              <a
                href="{% url 'register' %}"
                class="inline-block align-baseline text-sm text-blue-500 hover:text-purple-600 hover:ease-in-out delay-150 duration-300"
                >Don't have an account? Sign up</a>          
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  {% if messages %}
    const error_input_classlist = document.getElementById('grid-username').classList
    error_input_classlist.remove('bg-gray-200')
    error_input_classlist.add('border-red-600')

    const error_input_classlist_2 = document.getElementById('id_password').classList
    error_input_classlist_2.remove('bg-gray-200')
    error_input_classlist_2.add('border-red-600')

    const error_password_toggle_classlist = document.getElementById('password-toggle').classList
    error_password_toggle_classlist.add('border-red-600')
  {% endif %}
</script>
{% endblock  %}
