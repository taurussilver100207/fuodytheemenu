{% extends "auth/base.html" %}

{% block title %}Fuody password reset{% endblock  %}

{% block content %}
<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 bg-white rounded-lg shadow-xl">
      <div class="w-full p-6 bg-white rounded-lg shadow md:mt-0 sm:max-w-md">
          <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight md:text-2xl">
              Change Password
          </h2>
          <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="" method="POST">
            {% csrf_token %}
              <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                  <input type="email" name="email" id="id_email" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-purple-600 focus:ease-in-out delay-150 duration-300" placeholder="name@company.com" required>
              </div>
              <button type="submit" class="inline-block w-full px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 ease-in-out delay-150 duration-300">Reset passwod</button>
          </form>
      </div>
  </div>
</section>
{% endblock  %}
